<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="Assest/css/style.css">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Responsive Login Form Sign In Sign Up</title>
</head>

<body>
    <div class="login">
        <div class="login-content">
            <div class="image">
                <img src="Assest/Image/1.png" alt="img">
            </div>
            <div class="login-form">
                <form action="#" class="login-registre" id="login-in">
                    <h1 class="login-title">
                        Sign In
                    </h1>

                    <div class="login-box">
                        <i class='bx bx-user login-icon'></i>
                        <input type="text" placeholder="Username" class="login-input">
                    </div>
                    <div class="login-box">
                        <i class='bx bx-lock-alt login-icon'></i>
                        <input type="password" placeholder="Password" class="login-input">
                    </div>

                    <a href="#" class="login-forget">Forgot Password?</a>

                    <a href="#" class="login-button">Sign In</a>

                    <div>
                        <span class="login-account">Don't have an account?</span>
                        <span href="#" class="login-signin">Sign Up</span>
                    </div>
                </form>

                <form action="/index.py" class="login-create none" id="login-up">
                    <h1 class="login-title">Create Account</h1>

                    <div class="login-box">
                        <i class='bx bx-user login-icon'></i>
                        <input type="text" placeholder="Username" class="login-input">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-at login-icon'></i>
                        <input type="text" placeholder="Email" class="login-input">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-lock-alt login-icon'></i>
                        <input type="password" placeholder="Password" class="login-input">
                    </div>

                    <a href="" class="login-button">Sign Up</a>

                    <div>
                        <span class="login-account">Already have an Account ?</span>
                        <span class="login-signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login-social">
                        <a href="#" class="login-social-link">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="login-social-link">
                            <i class='bx bxl-linkedin'></i>
                        </a>
                        <a href="#" class="login-social-link">
                            <i class='bx bxl-google'></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--===== MAIN JS =====-->
    <script src="Assest/Js/Main.js"></script>
</body>

</html>
